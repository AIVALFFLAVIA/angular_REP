<div class="card">
  <div>
    <div [id]="'carouselExampleCaptions' + uniqueId" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" [attr.data-bs-target]="'#carouselExampleCaptions' + uniqueId" [attr.data-bs-slide-to]="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" [attr.data-bs-target]="'#carouselExampleCaptions' + uniqueId" [attr.data-bs-slide-to]="1" aria-label="Slide 2"></button>
            <button type="button" [attr.data-bs-target]="'#carouselExampleCaptions' + uniqueId" [attr.data-bs-slide-to]="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../../assets/images/book1.webp" class="d-block w-100 carousel-image" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../../../assets/images/Home.jpg" class="d-block w-100 carousel-image" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../../../assets/images/book1.webp" class="d-block w-100 carousel-image" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselExampleCaptions' + uniqueId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselExampleCaptions' + uniqueId" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>



    <div class="card-body"> 
        <p class="card-text"><i class="bi bi-tag-fill"></i> Price: 2000$</p>
        <p class="card-text"><i class="bi bi-bookmark-fill"></i> Category: Airbnb</p>
        <p class="card-text"><i class="bi bi-geo-alt-fill"></i> Location: Tirane</p>
    </div>
    
    <div class="card-footer d-flex justify-content-between">
        <a href="#" class="btn btn-primary" routerLink="/property/details"><i class="bi bi-eye-fill"></i> Details</a>
        <a href="#" class="btn btn-primary">Update</a>
        <a href="#" class="btn btn-primary"><i class="bi bi-lock-fill"></i> Reserve</a>
    </div>
    
</div>
