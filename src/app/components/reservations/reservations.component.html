<div class="container">
    <h2>Property Reservation</h2>
    <form id="reservationForm">
        <div class="form-group">
            <label for="reservationDate">Select Date:</label>
            <input type="date" id="reservationDate" name="reservationDate" required>
        </div>
        <div class="form-group">
            <label for="reservationTime">Select Time:</label>
            <input type="time" id="reservationTime" name="reservationTime" required>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <a href="#" class="btn btn-primary" routerLink="/"><i class="bi bi-box-arrow-left"></i> Go Back</a>
            <button type="submit" class="btn">Reserve Now</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </form>
</div>
