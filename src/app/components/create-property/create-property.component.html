<!-- (ngSubmit)="onSubmit()" #propertyForm="ngForm" -->
<form  class="property-form">
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" name="category" ngModel required>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" ngModel required>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" name="city" ngModel required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" name="price" ngModel required>
    </div>
    <div class="form-group">
      <label for="area">Area</label>
      <input type="text" class="form-control" id="area" name="area" ngModel required>
    </div>
    <div class="form-group">
      <label for="nrBedrooms">Number of Bedrooms</label>
      <input type="number" class="form-control" id="nrBedrooms" name="nrBedrooms" ngModel required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" ngModel required></textarea>
    </div>
    <div class="form-group">
        <label for="media">Media (Images or Videos)</label>
        <input type="file" class="form-control-file" id="media" name="media" multiple accept="image/*,video/*" >
        <!-- (change)="onMediaSelect($event)" -->
    </div>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="premium" name="premium" ngModel>
      <label class="form-check-label" for="premium">Premium</label>
    </div>

    <div class="card-footer d-flex justify-content-between">
        <a href="#" class="btn btn-primary" routerLink="/">Go Back</a>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

  </form>
